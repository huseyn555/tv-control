<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Kontrol Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

<h1>TV Kontrol Paneli</h1>
<input type="text" id="url" placeholder="URL girin...">
<button onclick="sendUrl()">Git</button>
<div id="message"></div>

<script>
    function sendUrl() {
        const url = document.getElementById('url').value;
        if (url) {
            localStorage.setItem('navigate_url', url);  // URL'yi localStorage'a kaydediyoruz
            document.getElementById('message').innerText = 'URL gönderildi: ' + url;

            // Diğer cihazdan açılması için yönlendirme işlemi
            window.location.href = url;
        } else {
            alert('Lütfen geçerli bir URL girin.');
        }
    }

    // Sayfa her yüklendiğinde URL'yi kontrol et
    const storedUrl = localStorage.getItem('navigate_url');
    if (storedUrl) {
        window.location.href = storedUrl; // Eğer URL kaydedildiyse otomatik olarak yönlendirme yap
    }
</script>

</body>
</html>
