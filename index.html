<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Kontrol Paneli</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            font-size: 18px; 
            cursor: pointer; 
        }
        input { 
            padding: 10px; 
            font-size: 16px; 
            width: 300px; 
        }
        #message { 
            margin-top: 20px; 
            color: green;
        }
    </style>
</head>
<body>

<h1>TV Kontrol Paneli</h1>
<input type="text" id="url" placeholder="URL gir...">
<button onclick="sendUrl()">Git</button>

<div id="message"></div>

<script>
    // URL gönderme fonksiyonu
    function sendUrl() {
        // Kullanıcıdan URL'yi al
        var url = document.getElementById('url').value;
        
        // URL'yi localStorage'a kaydet
        localStorage.setItem('navigate_url', url);
        
        // Mesajı göster
        document.getElementById('message').innerText = 'URL gönderildi: ' + url;
        
        // URL'yi yeni sekmede aç
        window.open(url, '_blank');
    }
</script>

</body>
</html>
